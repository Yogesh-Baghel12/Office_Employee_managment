<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter the Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Filter An Employee</h1>
        <hr>
        <form action="/filter_emp" method="POST">
            {% csrf_token %}
            
              <label for="name">Employee First/Last Name</label><br>
              <input type="text" id="name"  name="name" value="{{name}}"><br>
             
              <label for="dept">Department</label><br>
              <input type="text" id="dept" name="dept" value="{{dept}}"><br>
              <label for="role">Role</label><br>
              <input type="text" id="role" name="role" value="{{dept}}"><br>
            
              <hr>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
